<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
    <link rel="stylesheet" href="login.css" />
</head>

<body>
    <div class="wrapper">
        <form class="login-form" onsubmit="return validateForm()" action="login.php" method="post">
            <h2>Log In</h2>

            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="example@gmail.com" name="email"/>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="password" name="password"/>
            </div>

            <button type="submit" name="login">Log In</button>
            <p class="login-link">New Here?<a href="signupform.html">SignUp</a></p>
        </form>
    </div>
</body>

</html>

  <div class="page-wrapper">
    <div class="form-container">
      <h2>Book Appointment</h2>
      <form id="appointmentForm" action="appointment.php" method="post">
        <div class="form-row">
          <div class="form-group">
            <label>Patient Name <span>*</span></label>
            <input type="text" id= "patientName" name="patientName" placeholder="Enter Patient Name">
             <span class="error" id="nameError"></span>
          </div>
          <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" id="dob" name="dob" placeholder="Select Date of Birth">
            <span class="error" id="dobError"></span>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Gender <span>*</span></label>
            <select id="gender" name="gender">
              <option value="" selected disabled>Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>

            <span class="error" id="genderError"></span>
          </div>
          <div class="form-group">
            <label>Contact Number <span>*</span></label>
            <input type="tel" id="contact" name="contact" placeholder="Enter Contact Number">
            <span class="error" id="contactError"></span>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Email <span>*</span></label>
            <input type="email" id="email" name="email" placeholder="Enter email address">
            <span class="error" id="emailError"></span>
          </div>
          <div class="form-group">
            <label>Request For <span>*</span></label>
            <select id="requestFor" name="requestFor">
              <option value="" selected disabled>Select Request</option>
              <option value="Outpatient Consultation">Outpatient Consultation</option>
              <option value="Investigation">Investigation</option>
              <option value="Health Check Package">Health Check Package</option>
              <option value="Other">Other</option>
            </select>
            <span class="error" id="requestError"></span>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Speciality For Consultation <span>*</span></label>
              <select id="speciality" name="speciality">
                <option value="" selected disabled>Select Speciality</option>
                <option value="Cardiology">Cardiology</option>
                <option value="Dermatology">Dermatology</option>
                <option value="Neurology">Neurology</option>
                <option value="Orthopedics">Orthopedics</option>
                <option value="Pediatrics">Pediatrics</option>
                <option value="Psychiatry">Psychiatry</option>
                <option value="General Medicine">General Medicine</option>
                <option value="Gynecology">Gynecology</option>
                <option value="Ophthalmology">Ophthalmology</option>
                <option value="ENT">ENT</option>
                <option value="Urology">Urology</option>
                <option value="Gastroenterology">Gastroenterology</option>
                <option value="ICU">ICU</option>
              </select>
            <span class="error" id="specialityError"></span>
          </div>
          <div class="form-group">
            <label>Doctor <span>*</span></label>
            <select id="doctor" name="doctor">
              <option value="" selected disabled>Select Doctor</option>
              <option value="Dr. Istaque Ahmed Milton">Dr. Istaque Ahmed Milton</option>
              <option value="Prof. Mir Jamal Uddin">Prof. Mir Jamal Uddin</option>
              <option value="Dr. Md. Mahmudul Hasan">Dr. Md. Mahmudul Hasan</option>
              <option value="Dr. Md. Afzarul Rahman">Dr. Md. Afzarul Rahman</option>
              <option value="Dr. Md. Kalam Hossion">Dr. Md. Kalam Hossion</option>
              <option value="Prof. Dr. Md. Khaled Hasan">Prof. Dr. Md. Khaled Hasan</option>
            </select>

            <span class="error" id="doctorError"></span>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Appointment Date</label>
            <input type="date" id="appointmentDate" name="appointmentDate" placeholder="Select Appointment Date">
            <span class="error" id="dateError"></span>
          </div>
          <div class="form-group">
            <label>Appointment Time</label>
            <input type="time" id="appointmentTime" name="appointmentTime" placeholder="Select Time">
            <span class="error" id="timeError"></span>
          </div>
        </div>

        <button type="submit" class="submit-btn">Book Appointment Now</button>
      </form>
    </div>
